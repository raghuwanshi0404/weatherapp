<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">

    <title></title>
</head>

<body>
    <div class="container">
        <div class="container-1">
            <h1>Weather APP</h1>
            <form id="form" action="">
                <div id="search">
                    <input type="search" placeholder="Enter city name">
                    <button type="submit" class="btn">Search</button>
                </div>
                <div class="weather">
                    <img src="images/clear.jfif" class="weather-icon">

                </div>
            </form>
            <div class="report">
              <div class="cityTemp"> 
                <div class="city"></div>
                <div class="temp"></div>
            </div> 
                <div class="humiwind"> 
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>

                 <div class="details"></div>

            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</body>

</html>
